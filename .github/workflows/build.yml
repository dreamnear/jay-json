name: Build

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: amd64
            suffix: ''
          - os: macos-latest
            platform: darwin
            arch: arm64
            suffix: '-arm64'
          - os: windows-latest
            platform: windows
            arch: amd64
            suffix: ''
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            suffix: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        run: wails3 build -platform ${{ matrix.platform }}/${{ matrix.arch }}

      - name: Create DMG for macOS
        if: matrix.platform == 'darwin'
        run: |
          brew install create-dmg
          APP_NAME=$(ls build/darwin/*.app | head -1 | xargs basename)
          create-dmg \
            --volname "Jay JSON" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "build/darwin/Jay-JSON${{ matrix.suffix }}.dmg" \
            "build/darwin/$APP_NAME"

      - name: List build outputs
        shell: bash
        run: ls -la build/

      - name: Upload macOS artifact
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: jay-json-macos${{ matrix.suffix }}
          path: |
            build/darwin/*.app
            build/darwin/*.dmg
            build/darwin/*.tar.gz

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: jay-json-windows
          path: |
            build/windows/*.exe

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: jay-json-linux
          path: |
            build/linux/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" --generate-notes \
            artifacts/jay-json-*/* || true
