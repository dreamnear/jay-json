<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/wails.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css"/>
    <title>JSON Tools</title>
</head>
<body>
<div class="app-container">
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-content">
            <span class="title-bar-title">üõ†Ô∏è JSON Tools</span>
        </div>
        <div class="title-bar-actions">
            <button class="title-bar-btn" onclick="openNewWindow()" title="New Window">
                ‚ûï
            </button>
            <button class="title-bar-btn" onclick="toggleAlwaysOnTop()" id="pin-btn" title="Pin Window">
                üìå
            </button>
        </div>
    </div>

    <!-- Main Content: Two-Panel Layout -->
    <div class="main-content">
        <!-- Left Panel: Editor -->
        <div class="panel editor-panel">
            <div class="panel-header">
                <span class="panel-title">Editor</span>
                <div class="panel-actions">
                    <button class="action-btn" onclick="formatJSON()" title="Format (‚åò‚Üµ)">
                        ‚ú® Format
                    </button>
                    <button class="action-btn" onclick="clearEditor()" title="Clear (‚åò‚áßK)">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
            <textarea
                id="json-editor"
                class="json-input"
                placeholder="Paste JSON here‚Ä¶"
                spellcheck="false"
            ></textarea>
        </div>

        <!-- Right Panel: Preview -->
        <div class="panel preview-panel">
            <div class="panel-header">
                <span class="panel-title">Preview</span>
                <div class="panel-actions">
                    <button class="action-btn" onclick="copyOutput()" title="Copy Preview (‚åòC)">
                        üìã Copy
                    </button>
                    <button class="action-btn" onclick="copyAsMinified()" title="Copy Minified">
                        üóúÔ∏è Copy Minify
                    </button>
                </div>
            </div>
            <div id="output-display" class="json-preview">
                <div class="preview-placeholder">
                    Auto-formatting preview...
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-item">Ready</span>
        <span id="validation-status" class="status-badge"></span>
        <span class="char-count" id="char-count">0 chars</span>
        <span class="status-item">JSON Tools v1.0</span>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
